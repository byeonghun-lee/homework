<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Book Flip</title>
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <div class="case">
    <div class="round">
      <figure class="book-flip">
        <div class="book-flip_name"><div class="vertical">라면을 끓이며</div></div>
        <div class="book-flip_cover"><img src="images/kimhoon.jpg" alt="김훈책"></div>
      </figure>
      <figure class="book-flip">
        <div class="book-flip_name"><div class="vertical">그리스인 조르바</div></div>
        <div class="book-flip_cover"><img src="images/zorba.jpg" alt="니코스 카잔차키스 책"></div>
      </figure>
      <figure class="book-flip">
        <div class="book-flip_name"><div class="vertical">사라진 왕국의 성</div></div>
        <div class="book-flip_cover"><img src="images/mimi.jpg" alt="미야베 미유키책"></div>
      </figure>
    </div>
    <div class="round">
      <figure class="book-flip">
        <div class="book-flip_name"><div class="vertical">데미안</div></div>
        <div class="book-flip_cover"><img src="images/demian.jpg" alt="헤르만 헤세 책"></div>
      </figure>
      <figure class="book-flip">
        <div class="book-flip_name"><div class="vertical">우리, 독립 책방</div></div>
        <div class="book-flip_cover"><img src="images/bookstore.jpg" alt="북노마드 책"></div>
      </figure>
      <figure class="book-flip">
        <div class="book-flip_name"><div class="vertical">글쓰기의 최전선</div></div>
        <div class="book-flip_cover"><img src="images/write.jpg" alt="은유 책"></div>
      </figure>
    </div>
  </div>


    <script src="book.js"></script>
</body>
</html>
